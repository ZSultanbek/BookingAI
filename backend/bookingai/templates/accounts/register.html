<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <style>
    :root {
      --background: #f8f9fb;
      --panel: #ffffff;
      --border: #e5e7eb;
      --text: #0f172a;
      --muted: #6b7280;
      --input-bg: #f3f3f5;
      --primary: #030213;
      --primary-hover: #11112a;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(3, 2, 19, 0.04), transparent 30%),
        radial-gradient(circle at 80% 0%, rgba(3, 2, 19, 0.05), transparent 32%),
        var(--background);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 20px 70px rgba(3, 2, 19, 0.08);
      padding: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .badge {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: var(--primary);
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 800;
      letter-spacing: 0.4px;
      font-size: 0.9rem;
    }

    h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
    }

    p.lead {
      margin: 4px 0 20px;
      color: var(--muted);
      font-size: 0.98rem;
    }

    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--input-bg);
      font-size: 1rem;
      transition: border-color 150ms ease, box-shadow 150ms ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: #a5b4fc;
      box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.35);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 13px 14px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 150ms ease, transform 150ms ease;
    }

    button:hover {
      background: var(--primary-hover);
    }

    button:active {
      transform: translateY(1px);
    }

    .msg {
      margin-top: 12px;
      color: #b91c1c;
      font-weight: 600;
    }

    .success {
      color: #0f5132;
    }

    .links {
      margin-top: 18px;
      text-align: center;
      color: var(--muted);
      font-size: 0.95rem;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">
      <div class="badge">AI</div>
      <div>
        <h1>Create your account</h1>
        <p class="lead">Join BookingAI to personalize your stays.</p>
      </div>
    </div>

    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}

      <label for="email">Email</label>
      <input id="email" type="email" name="email" placeholder="you@example.com" required>

      <label for="name">Name</label>
      <input id="name" type="text" name="name" placeholder="Your full name" required>

      <label for="password">Password</label>
      <input id="password" type="password" name="password" placeholder="Enter password" required>

      <label for="password2">Confirm Password</label>
      <input id="password2" type="password" name="password2" placeholder="Repeat password" required>

      <label for="user_type">Account Type</label>
      <select id="user_type" name="user_type">
        <option value="guest">Guest</option>
        <option value="host">Host</option>
      </select>

      <button type="submit">Create account</button>
    </form>

    {% if error %}<p class="msg">{{ error }}</p>{% endif %}
    {% if success %}<p class="msg success">{{ success }}</p>{% endif %}

    <div class="links">
      <span>Already have an account? <a href="{% url 'login' %}">Sign in</a></span>
    </div>
  </div>
</body>

</html>
